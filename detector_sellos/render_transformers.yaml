services:
  - type: web
    name: clip-api-transformers
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install torch==2.1.1+cpu torchvision==0.16.1+cpu -f https://download.pytorch.org/whl/torch_stable.html
      pip install -r requirements_render.txt
    startCommand: uvicorn api_transformers:app --host 0.0.0.0 --port $PORT --workers 1
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PYTHONUNBUFFERED
        value: 1
      - key: TORCH_HOME
        value: /tmp/torch
      - key: HF_HOME
        value: /tmp/huggingface 