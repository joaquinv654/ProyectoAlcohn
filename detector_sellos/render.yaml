services:
  - type: web
    name: clip-api
    env: python
    plan: free
    buildCommand: |
      chmod +x build_render.sh
      ./build_render.sh
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT --workers 1
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PYTHONUNBUFFERED
        value: 1
      - key: TORCH_HOME
        value: /tmp/torch
      - key: HF_HOME
        value: /tmp/huggingface 